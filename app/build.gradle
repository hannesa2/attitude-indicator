apply plugin: 'com.android.application'

android {
    namespace "com.kviation.sample.orientation"
    compileSdk 35
    defaultConfig {
        applicationId "com.kviation.sample.orientation"
        minSdkVersion 15
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'
}
